<body>
  <header>
    <h1><a style="text-decoration: none;color: black;" href="/Portfolio">Deval Narkhede</a></h1>
    <nav>
      <ul>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SKILLS</a></li>
        <li><a href="#">EXPERIENCE</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="intro">
      <h2 class="name">Deval Narkhede</h2>
      <p class="desc">WEB DEVELOPER, PHP Laravel Developer, Angular Developer</p>
      <hr style="border-color: red;">
      <div class="buttons">
        <a href="#contact">Hire me</a>
        <a href="#">Download CV</a>
      </div>
      <hr style="border-color: red;">
      <div class="social" style="margin-left: 60%;">
        <a href="#" style="text-decoration: none;color: white;"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" style="text-decoration: none;color: white;"><i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
      </div>
    </section>

    <div id="contact" style="background-color: aliceblue;">

      <h1 class="section-header">Contact Me</h1>

      <div class="contact-wrapper">

        <!-- Left contact page -->

        <form id="contact-form" class="form-horizontal" role="form">

          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
          </div>

          <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>

          </button>

        </form>

        <!-- Left contact page -->

        <div class="direct-contact-container">

          <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place text-sm">Pune, Maharahtra, India</span></i></li>

            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a
                    href="tel:1-212-555-5555" title="Give me a call">(+91) 820 837 4161</a></span></i></li>

            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#"
                    title="Send me an email">17devalnarkhede@gmail.com</a></span></i></li>

          </ul>

          <hr>
          <ul class="social-media-list">
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-github" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-linkedin" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            </li>
          </ul>
          <hr>

          <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

        </div>

      </div>
